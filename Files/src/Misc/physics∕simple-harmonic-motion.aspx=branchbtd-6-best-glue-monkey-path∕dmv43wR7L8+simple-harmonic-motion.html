<!DOCTYPE html>
<html>
<head>
    <title>Tyrone's Physics Fun!</title>

    <link rel="stylesheet" href="SHM.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <link rel="stylesheet" href="style.css" />

</head>

<body> 
    <div id="title">Tyrone's Physics Fun!</div>
    <div>
        <div id="article"></div>
        <img id="politics" src="dole.jpg" />
    </div> 
    <p id="date">Last Updated:January 2023</p>
    <p id="src">Information optained from:<a href="https://en.wikipedia.org/wiki/Simple_harmonic_motion">Wikipedia.com/simple-harmonic-motion</a> </p>
    <script>
        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: "https://en.wikipedia.org/w/api.php?action=parse&format=json&prop=text&&page=Simple_harmonic_motion&callback=?",
                contentType: "application/json; charset=utf-8",
                async: false,
                dataType: "json",
                success: function (data, textStatus, jqXHR) {

                    var markup = data.parse.text["*"];
                    var blurb = $('<div></div>').html(markup);
                    $('#article').html($(blurb).find('p'));

                },
                error: function (errorMessage) {
                }
            });
        });
         
    </script>
</body>
</html>
